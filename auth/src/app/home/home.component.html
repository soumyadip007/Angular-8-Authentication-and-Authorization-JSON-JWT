
<h1>Home Page</h1>
<p *ngIf="authService.isLoggedIn()">
  Welcome {{authService.currentUser.name}}
</p>
<ul>
  <li><a *ngIf="authService.isLoggedIn() && authService.currentUser.admin" routerLink="/admin">Admin</a></li>
  <li><a routerLink="/login">Login</a></li>
  <li><a *ngIf="authService.isLoggedIn()"  (click)="authService.logout()">Logout</a></li>
</ul>
